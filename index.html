<!DOCTYPE html>
<html lang="en" manifest="/public/chromecast.manifest">
<head>
    <meta charset="utf-8">
    <title>Receiver</title>
    <style>
      #message {
        background-color: white;
        font-size: 100px;
      }
    </style>
</head>
<body>
  Ejemplo de receptor
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <!--<cast-media-player></cast-media-player>-->
  <div id="message"></div>

  <script>
    var context = cast.framework.CastReceiverContext.getInstance();

    context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, function(event) {
		context.sendCustomMessage('urn:x-cast:com.example.test', event.senderId, 'este el el id hardcodeado');
    });

    context.addCustomMessageListener('urn:x-cast:com.example.test', function(event) {
    });


    context.start();


  </script>
</body>
</html>
